<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Test</title>
  <!-- nạp client socket.io từ CDN -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <h1>Test WebSocket</h1>
  <script>
    // kết nối tới server Flask-SocketIO
    const socket = io("https://archbox.pw", {
      transports: ["websocket"]   // ép dùng websocket, bỏ long-polling
    });

    socket.on("connect", () => {
      console.log("✅ Connected:", socket.id);

      // join group
      socket.emit("join_group", { group_id: "123" });

      // gửi tin nhắn
      socket.emit("admake/chat/message", {
        group_id: "123",
        message_id: "msg001",
        user_id: "u001",
        username: "Tester",
        text: "Hello world!",
        file_url: ""
      });
    });

    socket.on("message", (data) => {
      console.log("📩 Nhận message:", data);
    });

    socket.on("message_ack", (ack) => {
      console.log("📨 Ack:", ack);
    });

    socket.on("disconnect", () => {
      console.log("❌ Disconnected");
    });
  </script>
</body>
</html>
